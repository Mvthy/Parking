<mat-card>
  <mat-card-title>Iniciar sesión</mat-card-title>
  
  <form (submit)="login()">
    <!-- Input de usuario -->
  <mat-form-field appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput [(ngModel)]="usuario" name="usuario" type="text" required />
    <!-- Validación para el input de usuario en blanco -->
    <mat-error *ngIf="errors.includes('Usuario es reqerido')" style="color: rgba(255, 0, 0, 0.632);"> 
      Usuario es requerido
    </mat-error>
  </mat-form-field>
  <br>
  <!-- Input de clave -->
  <mat-form-field appearance="fill">
    <mat-label>Clave</mat-label>
    <input matInput [(ngModel)]="clave" name="clave" type="password" required minlength="6" />
    <!-- Validación para el input de clave en blanco -->
    <mat-error *ngIf="errors.includes('Clave es requerida')" style="color: rgba(255, 0, 0, 0.632);">
      Clave es requerida
    </mat-error>
    <!-- Validación para el input de clave con un mínimo 6 caracteres -->
    <mat-error *ngIf="errors.includes('La clave debe contener más de 6 carácteres')" style="color: rgba(255, 0, 0, 0.632);">
      La clave debe contener más de 6 carácteres
    </mat-error>
  </mat-form-field>
  <br>
  <br>
  <br>
  <!-- Botón para iniciar sesión -->
  <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
  </form>
</mat-card>
