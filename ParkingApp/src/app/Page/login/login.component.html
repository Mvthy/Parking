<!-- home.component.html -->
<div class="title-container">
    <h1>Login</h1>
  </div>
  
  <form class="example-form">
    <mat-form-field class="Usuario">
      <mat-label>Usuario</mat-label>
      <input matInput type="user" name="user">
    </mat-form-field>
  
    <mat-form-field class="Password">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" name="Password">
    </mat-form-field>
  
    <div class="mat-flat-button">
      <button mat-flat-button routerLink="/home">Ingresar</button>
    </div>

    <div class="example-label">¿No tienes cuenta?</div>
    <div class="example-button-row">
      <button mat-stroked-button routerLink="/registrar">Registrate aquí</button>
    </div>

    <!-- Enlace Recuperar contraseña -->
    <div class="signup-link">
      <p>¿Olvidaste tu contraseña?</p>
      <p>Click <a routerLink="/recuperar">aquí</a></p>
    </div>

  </form>
