<div>
  <mat-card *ngIf="usuariohome"> <!--Desplegar el mensaje de bienvenida con el nombre del usuario-->
    <mat-card-title>Bienvenida/o {{ usuariohome }}</mat-card-title>
  </mat-card>
</div>
<br>
    <!-- Segmento usando Angular Material -->
    <mat-button-toggle-group [(ngModel)]="selectedSegment">
        <mat-button-toggle value="estacionamiento">
            estacionamiento
        </mat-button-toggle>
        <mat-button-toggle value="ficha-auto">
            ficha auto
        </mat-button-toggle>
        <mat-button-toggle value="mis-datos">
            mis datos
        </mat-button-toggle>
        <mat-button-toggle value="experiencia-laboral">
            experiencia-laboral
        </mat-button-toggle>
        <mat-button-toggle value="certificaciones">
            certificados
        </mat-button-toggle>
        <mat-button-toggle value="usuariosfirebase">
            CRUD Usuarios Firebase
        </mat-button-toggle>
        <mat-button-toggle value="api-rest">
            CRUD API REST (JSON)
        </mat-button-toggle>
        <mat-button-toggle value="qr-scanner">
            QR Scanner
        </mat-button-toggle>
    </mat-button-toggle-group>
    <!-- Mostrar componentes segÃºn el valor seleccionado en el segmento -->
    <ng-container *ngIf="selectedSegment === 'estacionamiento'">
        <app-estacionamiento></app-estacionamiento>
    </ng-container>
    <ng-container *ngIf="selectedSegment === 'ficha-auto'">
        <app-ficha-auto></app-ficha-auto>
    </ng-container>
    <ng-container *ngIf="selectedSegment === 'mis-datos'">
        <app-mis-datos></app-mis-datos>
    </ng-container>
    <ng-container *ngIf="selectedSegment === 'experiencia-laboral'">
        <app-experiencia-laboral></app-experiencia-laboral>
    </ng-container>
    <ng-container *ngIf="selectedSegment === 'certificaciones'">
        <app-certificaciones></app-certificaciones>
    </ng-container>
    <ng-container *ngIf="selectedSegment === 'usuariosfirebase'">
        <app-usuariosfirebase></app-usuariosfirebase>
    </ng-container>
    <ng-container *ngIf="selectedSegment === 'api-rest'">
        <app-api-rest></app-api-rest>
    </ng-container>
    <ng-container *ngIf="selectedSegment === 'qr-scanner'">
        <app-qr-scanner></app-qr-scanner>
    </ng-container>
