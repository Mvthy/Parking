<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <mat-card> 
        <!-- imagen -->
        <img src="Logo.png" alt="Logo" class="logo">

        <mat-card-content>
          <mat-card-title>Recuperar Contraseña</mat-card-title>
          
          <!-- Correo Electrónico -->
          <mat-form-field appearance="fill">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" placeholder="Introduce tu correo" [(ngModel)]="correo" name="correo" required>
          </mat-form-field>

          <!-- Botón Enviar -->
          <button mat-raised-button class="otros-button" (click)="enviar()">Enviar</button>
          
          <!-- Botón Volver -->
          <button mat-raised-button class="otros-button" (click)="volver()">Volver</button>
        </mat-card-content>
      </mat-card>
    </div>
  </body>
</html>
