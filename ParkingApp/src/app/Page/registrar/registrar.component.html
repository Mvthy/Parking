<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <mat-card> 
        <!-- imagen -->
        <img src="Logo.png" alt="Logo" class="logo">
        <mat-card-content>
          <mat-card-title>Registro de Usuario</mat-card-title>
        
          <!-- Correo Electrónico -->
          <mat-form-field appearance="fill">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput [(ngModel)]="email" type="email" placeholder="Introduce tu correo" required>
          </mat-form-field>

          <!-- Contraseña -->
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Introduce una contraseña" [(ngModel)]="password" name="clave" required>
          </mat-form-field>

          <!-- Botón de Registro -->
          <button mat-raised-button (click)="addUser()">Agregar Usuario</button>

          <!-- Botón de redirección a Login -->
          <button mat-raised-button (click)="login()">Volver</button>
        </mat-card-content>
      </mat-card>
    </div>
  </body>
</html>
