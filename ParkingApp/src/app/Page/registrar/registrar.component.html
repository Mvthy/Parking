<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <mat-card> 
        <!-- imagen -->
        <img src="Logo.png" alt="Logo" class="logo">
        <mat-card-content>
          <mat-card-title>Registro de Usuario</mat-card-title>
        
          <!-- Nombre de Usuario -->
          <mat-form-field appearance="fill">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput placeholder="Introduce tu nombre de usuario" [(ngModel)]="usuario" name="usuario" required>
          </mat-form-field>
        
          <!-- Correo Electrónico -->
          <mat-form-field appearance="fill">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" placeholder="Introduce tu correo" [(ngModel)]="correo" name="correo" required>
          </mat-form-field>
        
          <!-- Contraseña -->
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Introduce una contraseña" [(ngModel)]="clave" name="clave" required>
          </mat-form-field>
        
          <!-- Confirmación de Contraseña -->
          <mat-form-field appearance="fill">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput type="password" placeholder="Reingresa la contraseña" [(ngModel)]="confirmarClave" name="confirmarClave" required>
          </mat-form-field>
        
          <!-- Botón de Registro -->
          <button mat-raised-button (click)="registrar()">Registrar</button>
          <button mat-raised-button (click)="volver()">Volver</button>
        </mat-card-content>
      </mat-card>
    </div>
  </body>
</html>
