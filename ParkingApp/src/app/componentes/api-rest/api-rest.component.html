<mat-toolbar color="primary">
    <h2>Lista de Usuarios</h2>
  </mat-toolbar>
  
  <form (ngSubmit)="editingUser ? saveUser() : addUser()">
    <mat-form-field appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput [(ngModel)]="newUser.id" name="id" required>
    </mat-form-field>
      <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="newUser.name" name="name" required>
    </mat-form-field>
      <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="newUser.email" name="email" required>
    </mat-form-field>
  
    <button mat-raised-button color="accent" type="submit">{{ editingUser ? 'Guardar Cambios' : 'Agregar nuevo usuario' }}</button>
  </form>
  
  <br>
  
  <mat-list>
    <mat-list-item *ngFor="let user of users">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ user.name }}</mat-card-title>
          <p>ID: {{ user.id }}</p>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="updateUser(user)">Actualizar</button>
            <button mat-raised-button color="warn" (click)="deleteUser(user.id)">Eliminar</button>
            <br>
        </mat-card-actions>
        </mat-card-header>
      </mat-card>
    </mat-list-item>
  </mat-list>
