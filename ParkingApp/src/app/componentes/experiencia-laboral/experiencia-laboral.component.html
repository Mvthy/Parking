<div class="content">
    <h2>estacionamiento disponible</h2>
    <form [formGroup]="experienciaForm">
      <!-- Campo de empresa -->
      <mat-form-field appearance="outline">
        <mat-label>Empresa</mat-label>
        <input matInput type="text" formControlName="empresa">
      </mat-form-field>
  
      <!-- Campo de año inicio -->
      <mat-form-field appearance="outline">
        <mat-label>Año inicio</mat-label>
        <input matInput type="number" formControlName="anoInicio">
      </mat-form-field>
  
      <!-- Campo de checkbox actualmente trabajando -->
      <mat-checkbox formControlName="trabajandoActualmente">Actualmente trabajando</mat-checkbox>
  
      <!-- Campo de año término -->
      <mat-form-field appearance="outline" *ngIf="!experienciaForm.get('trabajandoActualmente')?.value">
        <mat-label>Año término</mat-label>
        <input matInput type="number" formControlName="anoTermino">
      </mat-form-field>
  
      <!-- Campo de cargo -->
      <mat-form-field appearance="outline">
        <mat-label>Cargo</mat-label>
        <input matInput type="text" formControlName="cargo">
      </mat-form-field>
    </form>
  </div>
