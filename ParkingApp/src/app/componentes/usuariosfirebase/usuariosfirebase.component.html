<mat-toolbar color="primary">
    <span>Usuarios de Firebase</span>
</mat-toolbar>

<div class="container">
    <h2>Agregar Usuario</h2>
    
    <!-- Mat-form-field para correo electrónico -->
    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="email" type="email" placeholder="Ingresa el correo"/>
    </mat-form-field>
  
    <!-- Mat-form-field para contraseña -->
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="password" type="password" placeholder="Ingresa la contraseña"/>
    </mat-form-field>
  
    <!-- Botón de Angular Material -->
    <button mat-raised-button color="primary" (click)="addUser()">Agregar Usuario</button>
  
    <hr/>
  
    <h2>Usuario Actual</h2>
    
    <!-- Mostrar usuario autenticado -->
    <div *ngIf="user; else noUser">
      <p>Correo: {{ user.email }}</p>
      
      <!-- Botón para eliminar usuario autenticado -->
      <button mat-raised-button color="warn" (click)="deleteUser()">Eliminar Usuario</button>
    </div>
  
    <!-- Plantilla cuando no hay usuario -->
    <ng-template #noUser>
      <p>No hay usuario autenticado.</p>
    </ng-template>
  </div>
